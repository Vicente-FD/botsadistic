name: Discord Minecraft Status Bot

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 horas mÃ¡ximo (lÃ­mite de GitHub Actions)
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Instalar FFmpeg (para mÃºsica)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Ejecutar bot
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          MC_HOST: ${{ secrets.MC_HOST }}
          MC_PORT: ${{ secrets.MC_PORT }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          UPDATE_INTERVAL: ${{ secrets.UPDATE_INTERVAL }}
          NOTIFICATION_CHANNEL_ID: ${{ secrets.NOTIFICATION_CHANNEL_ID }}
          RCON_HOST: ${{ secrets.RCON_HOST }}
          RCON_PORT: ${{ secrets.RCON_PORT }}
          RCON_PASSWORD: ${{ secrets.RCON_PASSWORD }}
          DISCORD_TO_MC_CHANNEL_ID: ${{ secrets.DISCORD_TO_MC_CHANNEL_ID }}
